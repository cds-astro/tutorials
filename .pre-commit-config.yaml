exclude: 'Past_Conferences_and_Schools/' # ignores the unmaintained notebooks

repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.5.0
  hooks:
    - id: detect-private-key
      description: "Check accidental private keys in code"
    - id: trailing-whitespace
      exclude_types:
        - "svg"
      description: "Remove trailing whitespaces"
- repo: https://github.com/Lucas-C/pre-commit-hooks-nodejs
  rev: v1.1.2
  hooks:
  - id: markdown-toc
    name: markdown-toc
- repo: https://github.com/nbQA-dev/nbQA
  rev: 1.7.1
  hooks:
    - id: nbqa-black
      name: nbqa-black
      description: "Run 'black' on a Jupyter Notebook"
      language: python
      require_serial: true
    - id: nbqa-isort
- repo: https://github.com/charliermarsh/ruff-pre-commit
  rev: v0.1.6
  hooks:
    - id: ruff
      fail_fast: true